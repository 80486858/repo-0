name: ci-testing
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        netbox-version: ["2.8","2.9","latest"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: test
        run: make test
      - name: testacc
        run: make testacc
        env:
          NETBOX_VERSION: ${{ matrix.netbox-version }}