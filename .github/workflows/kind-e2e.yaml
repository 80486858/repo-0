        kind: Cluster\n\n# This is needed in order to support projected volumes with\
        \ service account tokens.\n# See: https://kubernetes.slack.com/archives/CEKK1KTN2/p1600268272383600\n\
        kubeadmConfigPatches:\n  - |\n    apiVersion: kubeadm.k8s.io/v1beta2\n   \
        \ kind: ClusterConfiguration\n    metadata:\n      name: config\n    apiServer:\n\
        \      extraArgs:\n        \"service-account-issuer\": \"kubernetes.default.svc\"\
        \n        \"service-account-signing-key-file\": \"/etc/kubernetes/pki/sa.key\"\
        \n    networking:\n      dnsDomain: \"${CLUSTER_SUFFIX}\"\nnodes:\n- role:\
        \ control-plane\n  image: kindest/node:${{ matrix.k8s-version }}@${{ matrix.kind-image-sha\
        \ }}\n- role: worker\n  image: kindest/node:${{ matrix.k8s-version }}@${{\
        \ matrix.kind-image-sha }}\nEOF\n"
      working-directory: ./src/knative.dev/eventing
    - continue-on-error: true
      name: Create KinD Cluster
      run: 'set -x


        kind create cluster --config kind.yaml

        '
      working-directory: ./src/knative.dev/eventing
    - continue-on-error: true
      name: Install Knative Eventing
      run: "set -o pipefail\n\nkubectl create namespace ${SYSTEM_NAMESPACE}\n\n# Build\
        \ and Publish our containers to the docker daemon (including test assets)\n\
        export GO111MODULE=on\nexport GOFLAGS=-mod=vendor\n   \nsource ./test/e2e-common.sh\n\
        knative_setup\n\n# Be KinD to these tests.\nkubectl scale -n${SYSTEM_NAMESPACE}\
        \ deployment/chaosduck --replicas=0\n"
    - continue-on-error: true
      name: Test Setup
      run: 'source ./test/e2e-common.sh

        test_setup

        '
    - continue-on-error: true
      name: Wait for things to be up
      run: 'set -e

        source ./vendor/knative.dev/hack/infra-library.sh

        wait_until_pods_running ${SYSTEM_NAMESPACE}

        '
    - continue-on-error: true
      name: Run e2e Tests
      run: "export GO111MODULE=on\nexport GOFLAGS=-mod=vendor\nexport SYSTEM_NAMESPACE=knative-eventing\n\
        # Run the tests tagged as e2e on the KinD cluster.\ngo test -race -count=1\
        \ -parallel=12 -timeout=50m -tags=e2e \\\n   ${{ matrix.test-suite }} ${{\
        \ matrix.extra-test-flags }}\n"
    - continue-on-error: true
      if: ${{ failure() }}
      name: Collect system diagnostics
      run: "kubectl -n${SYSTEM_NAMESPACE} get pods\n\necho '::group:: describe'\n\
        kubectl -n${SYSTEM_NAMESPACE} describe pods\necho '::endgroup::'\n\nfor x\
        \ in $(kubectl get pods -n${SYSTEM_NAMESPACE} -oname); do\n  echo \"::group::\
        \ describe $x\"\n  kubectl -n${SYSTEM_NAMESPACE} describe $x\n  echo '::endgroup::'\n\
        \n  echo \"::group:: $x logs\"\n  kubectl -n${SYSTEM_NAMESPACE} logs $x --all-containers\n\
        \  echo '::endgroup::'\ndone\n"
    - continue-on-error: true
