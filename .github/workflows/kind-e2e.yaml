        # See: https://kubernetes.slack.com/archives/CEKK1KTN2/p1600009955324200

        sudo swapoff -a

        sudo rm -f /swapfile


        curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${{
        matrix.kind-version }}/kind-$(uname)-amd64

        chmod +x ./kind

        sudo mv kind /usr/local/bin

        '
