name: main
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Build the stack
        run: docker-compose -f docker/docker-compose.yml up 
      - name: Wait for netbox to come up
        run: docker run --network container:webapp-frontend appropriate/curl -s --retry 12 --retry-delay 10 --retry-connrefused http://localhost:8001/metrics