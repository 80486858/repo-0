name: Publish to Github Packages

# trigger when a release is created
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: https://npm.pkg.github.com/
          scope: '@acronis-platform'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

#      - run: echo registry=https://npm.pkg.github.com/acronis-platform >> .npmrc

      - name: Build
        run: pnpm --filter ./packages/ui run build

      - name: Publish package on NPM
        run: pnpm publish packages/ui --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPMJS_PUBLISH_TOKEN}}
