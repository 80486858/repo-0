<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Issuing Sample</title>
    <meta name="description" content="Create Stripe Issuing Cardholders and Cards" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <form action='/create-card' method='post'>
          <h2>Create card</h2>
          <div class="sr-form-row">
            <label for="cardholder">
              Cardholder
            </label>
            <input
              type="text"
              name="cardholder"
              id="cardholder"
              placeholder="ich_123"
              class="sr-input"
            />
          </div>
          <div class="sr-form-row">
            <label for="cardholder">
              Name on card
            </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Jenny Rosen"
              class="sr-input"
            />
          </div>
          <div class="sr-form-row">
            <label for="currency">
              Currency
            </label>
            <input
              type="text"
              name="currency"
              id="currency"
              placeholder="usd"
              class="sr-input"
            />
          </div>
          <div class="sr-form-row">
            <label class="sr-checkbox-label" for="status">
              Activate?
            </label>
            <input
              type="checkbox"
              name="status"
              id="status"
              class="sr-checkbox-check"
            />
          </div>
          <div class="sr-combo-inputs">
            <label for="address">
              Shipping Address
            </label>
            <div class="sr-combo-inputs-row">
              <input
                type="text"
                name="line1"
                id="line1"
                placeholder="123 Main Street"
                class="sr-input"
              />
            </div>
            <div class="sr-combo-inputs-row">
              <input
                type="text"
                name="city"
                id="city"
                placeholder="San Francisco"
                class="sr-input"
              />
            </div>
            <div class="sr-combo-inputs-row">
              <input
                type="text"
                name="state"
                id="state"
                placeholder="CA"
                class="sr-input"
              />
            </div>
            <div class="sr-combo-inputs-row">
              <input
                type="text"
                name="postal_code"
                id="postal_code"
                placeholder="94111"
                class="sr-input"
              />
            </div>
            <div class="sr-combo-inputs-row">
              <input
                type="text"
                name="country"
                id="country"
                placeholder="US"
                class="sr-input"
              />
            </div>
          </div>
          <button id="submit"><div class="spinner hidden" id="spinner"></div><span id="button-text">Create</span></button>
        </form>
      </div>
    </div>
  </body>
  <script>
    const query = window.location.search;
    const params = new URLSearchParams(query);
    document.getElementById('cardholder').value = params.get('cardholder_id');
  </script>
</html>
